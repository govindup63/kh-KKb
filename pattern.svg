<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
  <pattern id="ph-pattern" patternUnits="userSpaceOnUse" width="100" height="100">
    <!-- Group for 'PH' -->
    <g transform="rotate(-10, 50, 50)">
      <!-- Black background rectangle with border radius -->
      <rect x="10" y="30" width="80" height="40" fill="#000000" rx="10" ry="10"/>
      <!-- 'P' text -->
      <text x="25" y="60" font-family="Arial" font-size="28" fill="#ffffff">P</text>
      <!-- 'H' text -->
      <text x="55" y="60" font-family="Arial" font-size="28" fill="#ffcc00">H</text>
    </g>
  </pattern>
  <rect width="100%" height="100%" fill="url(#ph-pattern)" />
</svg>
